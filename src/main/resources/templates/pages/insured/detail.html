<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout.html :: head}">

  </head>
  <body class="custom-body">
  <header th:replace="~{fragments/layout.html :: header}"></header>

    <article class="container">
      <header class="mb-5 text-center">
        <div class="card mb-5" style="width: 75vh">
          <div class="card-body d-flex">
            <h2 class="card-title">
              <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
            </h2>
            <p class="card-subtitle mb-2">
              <span class="badge text-bg-dark ms-2" th:text="${user.role.getFormattedRole()}"></span>
            </p>
            <p class="card-text text-muted" th:text="${user.street}"></p>
            <p class="card-text text-muted" th:text="${user.city}"></p>
            <p class="card-text text-muted" th:text="${user.zipCode}"></p>
          </div>
          <div class="col">
            <p class="card-text text-muted" th:text="${user.email}"></p>
            <p class="card-text text-muted" th:text="${user.phone}"></p>
          </div>
        </div>

      </header>

      <section class="text-center mb-5">
        <h2 class="mb-4">Sjednaná pojištění</h2>

        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Pojištění</th>
            <th>Částka</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr><!--th:each=""-->
            <td><a></a></td>
            <td></td>
            <td>
              <a class="btn btn-warning btn-sm" th:href="@{#}">Editovat</a>
              <a class="btn btn-danger btn-sm" th:href="@{#}">Odstranit</a>
            </td>
          </tr>
          </tbody>
        </table>

        <a class="btn btn-primary" th:href="@{#}">Přidat pojištění</a>
        <a class="btn btn-warning" th:href="@{'/insured/edit/' + ${user.userId}}">Editovat pojištěnce</a>
        <a class="btn btn-danger" th:href="@{'/insured/delete/' + ${user.userId}}">Odstranit pojištěnce</a>
        <a class="btn btn-dark" th:href="@{/insured}">Zpět na seznam</a>

      </section>
    </article>
    <footer th:replace="~{fragments/layout.html :: footer}"></footer>
  </body>
</html>
